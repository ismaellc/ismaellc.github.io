<!doctype html>
<html>
  <head>
    <title>Uso de extrusiones</title>
    <meta http-equiv="Content-Type"
      content="text/html; charset=UTF-8">
      <style>
        body{ margin:0; }
        canvas{ width:100%; height:100%;}
      </style>
    </head>
    <body>
      <script src="three.min.js"></script>
      <script>
        var escena= new THREE.Scene();
        var fov=45;
        var aspect = window.innerWidth/window.innerHeight;
        var near =1;
        var far=1000;
        var camara=new THREE.PerspectiveCamera(fov,aspect,near,far);
        camara.position.z=200;
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        var figura = new THREE.Shape();  //La figura se realiza sobre el plano xy
        figura.moveTo(10,10);
        figura.lineTo(10,15);
        figura.lineTo(20,15);
        figura.lineTo(20,25);
        figura.lineTo(10,25);
        figura.lineTo(10,30);
        figura.lineTo(40,30);
        figura.lineTo(40,25);
        figura.lineTo(30,25);
        figura.lineTo(30,15);
        figura.lineTo(40,15);
        figura.lineTo(40,10);
        figura.lineTo(10,10);
        
        //Para generar la malla hay que desarrollar la forma
        
        var forma =new THREE.ExtrudeGeometry(figura,{amount: 10});
        var malla = new THREE.Mesh(forma);
        
        escena.add(malla);
        function loop(){
          requestAnimationFrame(loop);
          
          malla.rotation.x+=0.01;
          malla.rotation.y+=0.01;
          
          renderer.render(escena, camara);
          }
          loop();
        </script>
    </body>
    </html>
